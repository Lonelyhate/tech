<section class="customer-login">
    <div class="container">
        <div class="customer-login__path path">
            <a href="index.html" class="path__link">Home <span>â€º</span></a>
        </div>
        <h2 class="customer-login__title">Customer Login</h2>
        <div class="customer-login__content login">
            <div class="login__item">
                <h4 class="login__title">Registered Customers</h4>
                <p class="login__text">If you have an account, sign in with your email address.</p>
                <label class="login__label">
                    Email <span>*</span>
                    <input type="email" name="email" class="login__input" placeholder="Your Email">
                </label>
                <label class="login__label">
                    Password <span>*</span>
                    <input type="password" name="password" class="login__input" placeholder="Your Password">
                </label>
                <div class="login__btns">
                    <button class="login__sign">Sign In</button>
                    <button class="login__forgot">Forgot Your Password?</button>
                </div>
            </div>
            <div class="login__item">
                <h4 class="login__title">New Customer?</h4>
                <p class="login__text">
                    Creating an account has many benefits: 
                </p>
                <ul class="login__list">
                    <li class="login__point">Check out faster</li>
                    <li class="login__point">Keep more than one address</li>
                    <li class="login__point">Track orders and more</li>
                </ul>
                <button class="login__create-account">Create An Account</button>
            </div>
        </div>
    </div>
</section>
